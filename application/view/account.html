        <script id="validation" type="x-tmpl-mustache">
            <p class="help-block text-{{type}}"><small>{{message}}</small></p>
        </script>
        <%={{ }}=%>
        <script type="text/javascript" src="public/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="public/assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="public/assets/js/mustache.min.js"></script>
        <script>
            $('#gantipassword').on('show.bs.modal', function (event) {
                $(window).keydown(function(event){
                    if(event.keyCode == 13) {
                        event.preventDefault();
                        return false;
                    }
                });
                var button = $(event.relatedTarget) // Button that triggered the modal
                var user_id = button.data('id') // Extract info from data-* attributes
                // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                var modal = $(this)
                modal.find('#id').val(user_id)
                modal.find('#oldpassword').on('focusout',  function(){
                    var parent = $(this).parent();
                    var messaging = parent.next();
                    var value = $(this).val();
                    var vlength = $(this).val().length;
                    if(vlength >= $(this).data('min')){
                        $.getJSON("check/oldpassword/"+value+"/"+user_id, {}, function(data){
                            var validation = $('#validation').html();
                            Mustache.parse(validation);   // optional, speeds up future uses
                            var rendered = Mustache.render(validation,{type: data.type, message: data.message});
                            messaging.html(rendered);
                        });
                    }
                });
                modal.find('.lvalid').on('keyup', function(){
                    var parent = $(this).parent();
                    var messaging = parent.next();
                    var value = $(this).val();
                    var vlength = $(this).val().length;
                    if(vlength < $(this).data('min') && vlength != 0){
                        var validation = $('#validation').html();
                        Mustache.parse(validation);   // optional, speeds up future uses
                        var rendered = Mustache.render(validation, {type: "danger", message: "Minimal "+$(this).data('min')+" karakter" });
                        messaging.html(rendered);
                    }else if(vlength >= $(this).data('min') && vlength != 0){
                        messaging.html('');
                    }else{
                        messaging.html('');
                    }
                });
                modal.find('#repassword').on('keyup', function(){
                    var parent = $(this).parent();
                    var messaging = parent.next();
                    var value = $(this).val();
                    var password = modal.find('#newpassword').val();
                    if(value != password){
                        var validation = $('#validation').html();
                        Mustache.parse(validation);   // optional, speeds up future uses
                        var rendered = Mustache.render(validation, {type: "danger", message: "Password belum sama!!" });
                        messaging.html(rendered);
                    }else{
                        messaging.html('');
                    }
                });
                modal.find('#newpassword').on('focusout', function(){
                    var parent = $(this).parent();
                    var messaging = parent.next();
                    var value = $(this).val();
                    var password = modal.find('#oldpassword').val();
                    if(value == password){
                        var validation = $('#validation').html();
                        Mustache.parse(validation);   // optional, speeds up future uses
                        var rendered = Mustache.render(validation, {type: "warning", message: "Password baru yang anda masukkan sama seperti Password lama anda" });
                        messaging.html(rendered);
                    }else{
                        messaging.html('');
                    }
                });
            })
        </script>
