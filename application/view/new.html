        <script>
            function loadname(img, previewName){

                var isIE = (navigator.appName=="Microsoft Internet Explorer");
                var path = img.value;
                var ext = path.substring(path.lastIndexOf('.') + 1).toLowerCase();

                if(ext == "pdf"){
                    if(isIE) {
                        $('#'+ previewName).replaceWith('<embed width="100%" height="400" src="'+path+'"></embed>');
                    }else{
                        if (img.files[0]){
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                $('#'+ previewName).replaceWith('<iframe width="100%" height="400" src="'+e.target.result+'"></iframe>')
                            }
                            reader.readAsDataURL(img.files[0]);
                        }
                    }
                }else if(ext == "jpeg" || ext == "jpg" ||  ext == "png" ){

                    if(isIE) {
                        $('#'+ previewName).replaceWith('<img width="100%" src="'+path+'">');
                    }else{
                        if (img.files[0]){
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                $('#'+ previewName).replaceWith('<img width="100%" src="'+e.target.result+'">');
                            }
                            reader.readAsDataURL(img.files[0]);
                        }
                    }
                }
            }
        </script>
        <script>
            var substringMatcher = function(strs) {

                // an array that will be populated with substring matches
                matches = [];

                // regex used to determine if a string contains the substring `q`
                substrRegex = new RegExp(q, 'i');

                // iterate through the pool of strings and for any string that
                // contains the substring `q`, add it to the `matches` array
                $.each(strs, function(i, str) {
                  if (substrRegex.test(str)) {
                    matches.push(str);
                  }
                });

                cb(matches);
              };
